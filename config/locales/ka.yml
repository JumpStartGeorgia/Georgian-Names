      title: ჩამოტვირთეთ მონაცემები
      p_1: "მონაცემთა წყაროს წარმოადგენს 2012 წლის აგვისტოში შედგენილი ამომრჩეველთა სია, რომელიც მოპოვებულია ამომრჩეველთა სიების დაზუსტების უზრუნველყოფის კომისიისგან. მონაცემთა ბაზაში სულ არის 3 613 745 ჩანაწერი და თითოეული მათგანი მოიცავს სახელს, გვარს, დაბადების წელსა და რაიონს, სადაც პიროვნება არის რეგისტრირებული. მონაცემთა ბაზაში სახელი, გვარი და რაიონი ინგლისურ და ქართულ ენებზეა წარმოდგენილი."
      p_2: "თუკი იყენებთ პროგრამა Excel-ს Windows-ზე, მაშინ ჩამოტვირთეთ Excel-ის ფორმატის ფაილი, რადგან პროგრამა Excel ავტომატურად ვერ კითხულობს ქართულ შრიფტს CSV ფორმატის ფაილში."
      p_3: "დოკუმენტების ზომის ლიმიტის გამო, მონაცემები დაყოფილია 8 ფაილად."
